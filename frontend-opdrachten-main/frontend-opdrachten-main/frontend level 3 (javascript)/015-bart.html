<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = sessionStorage.getItem("naam") 
        if (input == null){
            let userInput = prompt("vul je naam in")
            sessionStorage.setItem("naam", userInput)
        }
        else{
            alert("hallo " + input)
        }
        
     </script>
</body>
</html>
